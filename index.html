<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form action="">
			<fieldset>
				<legend>About</legend>
				<label for="first_name">
					First Name <br />
					<input type="text" name="first_name" id="firstName" />
				</label>
				<br />
				<label for="">
					Last Name<br />
					<input type="text" name="lastName" id="lastName" />
				</label>
				<br />
				<label for="">
					When you was born?<br />
					<input type="text" placeholder="01.01.2023" id="date" />
				</label>
				<br />
				<label for="">
					Where you was born?<br />
					<input type="text" name="city" id="born" />
				</label>
				<br />
			</fieldset>
			<fieldset>
				<legend>Other questions</legend>
				<label for="">
					What is your favourite movie?
					<input type="text" id="favMovie" /> </label
				><br /><br />
				<label for="">
					Who is your favourite actor/actress?
					<input type="text" id="actor" /> </label
				><br /><br />
				<label for="">
					Who is your favourite singer?
					<input type="text" id="singer" /> </label
				><br /><br />
				<label for="">
					Which city do you want to visit?
					<input type="text" id="city" /> </label
				><br /><br />
				<label for="">
					Your hobbies:
					<input type="text" id="hobby1" />
					<input type="text" id="hobby2" />
					<input type="text" id="hobby3" />
				</label>
			</fieldset>
			<br />
			<button type="button" id="myButton">Submit</button>
		</form>
		<div id="text"></div>
		<script src="main.js"></script>
	</body>
</html>
